<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tareas</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Tareas</h1>
  <ul id="task-list"></ul>
  <input id="new-task" type="text" placeholder="Nueva tarea">
  <button id="add-task">Agregar</button>

  <script src="script.js"></script>
</body>
</html>
